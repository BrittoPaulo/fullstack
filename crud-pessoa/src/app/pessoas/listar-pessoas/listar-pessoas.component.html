<div class="container">
  <mat-card>Lista</mat-card>

  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="pessoas" matSort (matSortChange)="announceSortChange($event)">

      <!-- Position Column -->
      <ng-container matColumnDef="id"  >
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let pessoa">{{pessoa.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pessoa">{{pessoa.nome}} </td>
      </ng-container>

      <!-- Weight Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="carregando" class="spinner">
      <mat-spinner color="accent" diameter="40" ></mat-spinner>
    </div>
    <div *ngIf="!carregando && !pessoas.length" class="spinner">
      Nenhum registro carregado
    </div>
    <mat-paginator
        [length]="totalPeople"
        pageSize="{{parametros.limit}}"
        aria-label="Pessoas por pÃ¡gina"
        (page)="pageEvent=$event; listarPessoas()"
      >
      </mat-paginator>
  </div>

</div>
